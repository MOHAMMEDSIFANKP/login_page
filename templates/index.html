{% extends 'base.html' %}
{% block  title%}Login_page{% endblock  %}
{% block  content%}

<div class="">
    <!-- main body -->
    <div class="body bg-dark d-flex container-fluid justify-content-center align-items-center ">
        <!-- Subbody -->
        <div class="subbody d-flex justify-content-center border border-1">
            <div class="subdiv container-fluid">
                <div class="login  text-center text-white" ><h3>LOGIN</h3></div>
                <div class="paragraph text-center pt-2"><p>Please enter your login and password!</p></div>
                <!-- form -->
                <div class="box">
                    <form method="POST">
                        {% csrf_token %}
                     <!-- email -->
                    <div class="email pt-4 pb-5">
                        <input type="text" placeholder="Username" class="circle form-control-lg text-white" name="user">
                    </div>
                    <!-- passworde -->
                    <div class="password" >
                        <input type="password" placeholder="Password" class="circle form-control-lg text-white" name="password">
                    </div>
                    <div class="paragraph text-center pt-3 pb-3"><a href="" class="text-decoration-none"><p>Forgot password</p></a></div>
                   <div class="text-center pt5"> <button class="btn btn-outline-light btn-lg px-5" type="submit" value="submit">Login</button></div>
                   <div class="icons d-flex justify-content-center text-center mt-4 pt-1 pb-3">
                   <a href=""><i class="ri-facebook-fill text-white"></i></a>
                   <a href=""><i class="ri-twitter-fill text-white"></i></a>
                   <a href=""><i class="ri-google-fill text-white"></i></a>
                </div>
                <div class="botom d-flex justify-content-center"><p>Don't have an account? <a href="" class="text-decoration-none text-white"><span class="signup">Sign Up</span> </a> </p></div>
                </form>
               </div>
            </div>
        </div>
    </div>
</div>

{% endblock  %}
